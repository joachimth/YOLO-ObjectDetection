# Example Configuration File for YOLO Object Detection
# Copy this file to config.yaml and modify as needed
# Usage: python main.py (automatically loads config.yaml if it exists)
#        python main.py --config custom.yaml (loads custom config file)

# Model Configuration
# YOLO11 comes in 5 variants with different speed/accuracy trade-offs:
#
# yolo11n.pt - Nano (Fastest, Lowest Accuracy)
#   - Size: ~6MB
#   - Parameters: 2.6M
#   - Speed: 80+ FPS on CPU
#   - Best for: Real-time applications on CPU, edge devices, quick prototyping
#   - Use when: You need maximum speed and can tolerate some missed detections
#
# yolo11s.pt - Small (Fast, Good Accuracy)
#   - Size: ~18MB
#   - Parameters: 9.4M
#   - Speed: 50+ FPS on CPU
#   - Best for: Balanced real-time performance, most general-purpose applications
#   - Use when: You want a good balance between speed and accuracy
#
# yolo11m.pt - Medium (Moderate Speed, Great Accuracy)
#   - Size: ~40MB
#   - Parameters: 20.1M
#   - Speed: 30+ FPS on CPU, 100+ FPS on GPU
#   - Best for: Applications where accuracy is important, GPU available
#   - Use when: You have a decent GPU or can tolerate slightly slower processing
#
# yolo11l.pt - Large (Slow, Excellent Accuracy)
#   - Size: ~50MB
#   - Parameters: 25.3M
#   - Speed: 15+ FPS on CPU, 80+ FPS on GPU
#   - Best for: High-accuracy requirements, video processing (non-real-time), GPU systems
#   - Use when: Accuracy is critical and you have GPU acceleration
#
# yolo11x.pt - Extra Large (Slowest, Best Accuracy)
#   - Size: ~56MB
#   - Parameters: 56.9M
#   - Speed: 8+ FPS on CPU, 60+ FPS on GPU
#   - Best for: Maximum accuracy needs, offline processing, research, GPU clusters
#   - Use when: You need the absolute best detection and have powerful GPU(s)
#
# Recommendation:
#   - Laptop/Desktop CPU: yolo11n.pt or yolo11s.pt
#   - Desktop with GPU: yolo11m.pt or yolo11l.pt
#   - Server/Cloud with GPU: yolo11l.pt or yolo11x.pt
#   - Raspberry Pi/Edge: yolo11n.pt
#   - Security cameras: yolo11s.pt or yolo11m.pt
#   - Research/Analysis: yolo11l.pt or yolo11x.pt

model_name: "yolo11n.pt"

# Detection Parameters
confidence_threshold: 0.5  # Minimum confidence for detections (0.0-1.0)
                           # Lower = more detections (more false positives)
                           # Higher = fewer detections (higher precision)
                           # Recommended: 0.3-0.5 for general use, 0.6-0.8 for high precision

# Video Source
video_source: 0  # Camera index (0, 1, 2...) or video file path
                 # 0 = default webcam
                 # 1 = second camera
                 # "video.mp4" = video file
                 # "rtsp://..." = IP camera stream

# Visualization Settings
box_color: [0, 255, 0]  # BGR color for bounding boxes
                        # [0, 255, 0] = Green (default)
                        # [0, 0, 255] = Red
                        # [255, 0, 0] = Blue
                        # [0, 255, 255] = Yellow
                        # [255, 0, 255] = Magenta
box_thickness: 2        # Thickness of bounding box lines (1-5 recommended)
font_scale: 0.6         # Scale of text labels (0.3-1.0 recommended)
font_thickness: 2       # Thickness of text (1-3 recommended)

# Feature Flags
enable_tracking: false  # Enable object tracking between frames (assigns IDs to objects)
                        # true = Track objects across frames (useful for counting)
                        # false = Detect objects independently each frame (faster)
show_fps: true          # Display FPS counter on frame (top-left corner)
show_stats: true        # Display object statistics on frame (left side)

# Alert System
# List of object classes that will trigger console alerts when detected
# Leave empty [] to disable alerts
# Alerts will appear in console with ðŸš¨ icon and draw boxes in red
alert_objects:
  - person
  - car
  # - dog
  # - cat
  # - bicycle
  # - motorcycle
  # - truck
  # - bird

