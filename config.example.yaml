# Example Configuration File for YOLO Object Detection
# Copy this file to config.yaml and modify as needed
# Usage: python main.py --config config.yaml

# Model Configuration
model_name: "yolov8n.pt"  # Options: yolov8n.pt, yolov8s.pt, yolov8m.pt, yolov8l.pt, yolov8x.pt

# Detection Parameters
confidence_threshold: 0.5  # Minimum confidence for detections (0.0-1.0)

# Video Source
video_source: 0  # Camera index (0, 1, 2...) or video file path

# Visualization Settings
box_color: [0, 255, 0]  # BGR color for bounding boxes (green by default)
box_thickness: 2        # Thickness of bounding box lines
font_scale: 0.6        # Scale of text labels
font_thickness: 2      # Thickness of text

# Feature Flags
enable_tracking: false  # Enable object tracking between frames
show_fps: true         # Display FPS counter on frame
show_stats: true       # Display object statistics on frame

# Alert System
# List of object classes that will trigger alerts
# Leave empty [] to disable alerts
alert_objects:
  - person
  - car
  # - dog
  # - cat
  # - bicycle
  # - motorcycle

# Available object classes (COCO dataset):
# person, bicycle, car, motorcycle, airplane, bus, train, truck, boat,
# traffic light, fire hydrant, stop sign, parking meter, bench, bird, cat,
# dog, horse, sheep, cow, elephant, bear, zebra, giraffe, backpack, umbrella,
# handbag, tie, suitcase, frisbee, skis, snowboard, sports ball, kite,
# baseball bat, baseball glove, skateboard, surfboard, tennis racket, bottle,
# wine glass, cup, fork, knife, spoon, bowl, banana, apple, sandwich, orange,
# broccoli, carrot, hot dog, pizza, donut, cake, chair, couch, potted plant,
# bed, dining table, toilet, tv, laptop, mouse, remote, keyboard, cell phone,
# microwave, oven, toaster, sink, refrigerator, book, clock, vase, scissors,
# teddy bear, hair drier, toothbrush
